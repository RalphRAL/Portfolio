<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Side Navbar with Hamburger Menu</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none fixed-top">
  <button class="navbar-toggler" type="button" onclick="toggleNav()">
    <span class="navbar-toggler-icon"></span>
  </button>
</nav>

<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="toggleNav()">&times;</a>
  <br>
  <h5 class="name">Ralph Andrew Reyes</h5>
  <center><p class="ptitle">Information Technology</p></center>
  <br><br>
  <a href="index.html" onclick="toggleNav()">Home</a>
  <a href="about.html" onclick="toggleNav()">About Me</a>
  <a href="exp.html" onclick="toggleNav()">Experience</a>
  <a href="proj.html" onclick="toggleNav()">Projects</a>
  <a href="contact.html" onclick="toggleNav()">Contact</a>
</div>

<div class="content">
  <div class="cont" id="home">
    <h1>Experience</h1>
  </div>
</div>

<script>
function toggleNav() {
  var sidenav = document.getElementById("mySidenav");
  var content = document.querySelector(".content");
  sidenav.classList.toggle("show");
  content.classList.toggle("opened");
}
</script>

</body>
</html>
